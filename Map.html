    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Reference to the sliding window
        const infoWindow = document.getElementById('info-window');
        const windowTitle = document.getElementById('window-title');
        const windowContent = document.getElementById('window-content');
        const closeWindowBtn = document.getElementById('close-window');
        
        // Close sliding window
        closeWindowBtn.addEventListener('click', function() {
          infoWindow.classList.remove('open');
        });
        
        // Function to setup marker click event
        function setupMarkerClickEvent(markerElement, title, content) {
          markerElement.addEventListener('click', function () {
            // Update the content of the sliding window
            windowTitle.textContent = title;
            windowContent.textContent = content;
            // Slide the window in
            infoWindow.classList.add('open');
          });
        }
        
        // Setup click events for markers
        const markers = [
          { id: 'marker1', title: "Edinburg Recycling & Educational Center", content: "This is a recycling center located in Edinburg, TX." },
          { id: 'marker2', title: "Ecorec Rio Grande Valley", content: "This is a recycling center located in the Rio Grande Valley." },
